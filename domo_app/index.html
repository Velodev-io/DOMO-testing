<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domo Dictionary</title>
    <!-- Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Domo Word Reverser</h1>
            <p>Type text below and send to the external backend.</p>

            <div class="input-group">
                <input type="text" id="textInput" placeholder="Enter text to reverse...">
                <button id="sendBtn">Send</button>
            </div>

            <div id="output" class="output-box hidden"></div>
        </div>
    </div>

    <!-- Domo Library (Standard for Custom Apps) -->
    <script src="domo.js"></script>
    <script src="app.js"></script>
</body>

</html>
